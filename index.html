<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="weather">

			<section class="hero">
				<h1 class="hero__title">Weather Forecast</h1>
			</section>

      <form action="" class="form" id="weather-form">
        <input type="text" class="form__input" id="weather-form__input" placeholder="Enter city name" />
        <button class="form__btn">
          <img src="./img/ui/search.svg" alt="search" class="form__btn-img" />
        </button>
      </form>

      <section class="weather__info none">
        <img src="./img/weather/clouds.png" alt="" class="weather__info-img" id="weather-img" />
        <div class="weather__temp">20Â°C</div>
        <div class="weather__city">Dnipro</div>
      </section>

      <section class="weather__details none">
        <div class="weather__wrap weather__humidity">
          <img src="./img/ui/humidity.svg" alt="" class="weather__details-img" />
          <div>
            <div class="weather__details-value" id="humidity">50%</div>
            <h2 class="weather__subtitle">Humidity</h2>
          </div>
        </div>

        <div class="weather__wrap weather__wind">
          <img src="./img/ui/wind-speed.svg" alt="" class="weather__details-img" />
          <div>
            <div class="weather__details-value" id="speed">10 km/h</div>
            <h2 class="weather__subtitle">Wind Speed</h2>
          </div>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
